<app-generic-list [list]="movies">
  <ng-container content>
    <div class="movies-container">
      <div *ngFor="let movie of movies; let index = index" class=" movie-container">
        <a>
          <img [src]="movie.poster" alt="Poster">
        </a>
        <p>
          <a>{{movie.title}}</a>
        </p>
        <div>
          <a mat-flat-button color="primary">Edit</a>
          <button mat-flat-button color="warn" type="button">Delete</button>
        </div>
        <!-- <div>{{index}}) {{movie.title | lowercase}}

        </div>
        <div>
          {{movie.releaseDate | date: "dd-MMMM-yyyy" | uppercase}}
        </div>
        <div>
          {{movie.price | currency}}
        </div> -->
      </div>
    </div>
  </ng-container>
</app-generic-list>
